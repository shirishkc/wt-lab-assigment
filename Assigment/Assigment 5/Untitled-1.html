<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max width wrapper</title>
    <style type="text/css">
        body {
            background: #222;
            padding: 0px;
            padding-top: 32px;
        }
        
        .card {
            background-color: white;
            padding: 32px;
            border-radius: 8px;
        }
        
        p {
            margin-bottom: 16px;
        }
        
        .card {
            margin: auto;
            min-width: 175px;
            max-width: 300px;
        }
    </style>
</head>

<body>
    <div class="card ">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum quisquam ipsum sint, repellendus ab rem iusto quasi tempore necessitatibus, sed culpa sapiente iste cumque, cupiditate commodi quae eos maiores modi.
        </p>
    </div>
</body>

</html>
