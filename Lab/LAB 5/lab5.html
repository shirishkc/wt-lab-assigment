    <script type="text/javascript">
        let name;
        name = prompt("enter your name");

        function Reverse(name) {
            let reverse;
            for (let i = name.length - 1; i => 0; i--) {
                reverse += name[i];
            }
            return rev;
        }
        console.log(Reverse(name));
